 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TXFR Verification Viewer</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e6e6e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 2px solid #cccccc;
            border-radius: 0;
        }
        h1 {
            color: #003366;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .api-key-input, .amount-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #666666;
            font-size: 12px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            background-color: #004488;
            color: white;
            border: 1px solid #666666;
            font-size: 14px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #003366;
        }
        .verification-data {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #cccccc;
            font-size: 12px;
        }
        .field {
            padding: 6px;
            background-color: #e6e6e6;
            margin-bottom: 8px;
        }
        .field span {
            font-weight: bold;
            color: #003366;
        }
        .no-data {
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            color: #cc0000;
        }
        .fulfill-btn {
            margin-top: 10px;
            display: none;
            text-align: center;
        }
        .fulfill-btn a {
            padding: 10px 15px;
            background-color: #00a600;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }
        .fulfill-btn a:hover {
            background-color: #007500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TXFR Manual Verification</h1>
        <p>Enter the API key and amount to generate verification info:</p>
        
        <input type="text" id="apiKeyInput" class="api-key-input" placeholder="Enter API Key">
        <input type="number" id="amountInput" class="amount-input" placeholder="Enter Requested Amount">
        <button id="verifyButton" onclick="fetchVerificationData()">Verify</button>
        
        <div id="verificationData" class="verification-data">
            <!-- Data will be displayed here -->
        </div>
        
        <div id="fulfillButton" class="fulfill-btn">
            <!-- Fulfill button will be generated here -->
        </div>
    </div>

    <script>
        function getParamsFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return {
                apiKey: params.get('apiKey'),
                amount: params.get('amount')
            };
        }

        function fetchVerificationData() {
            const apiKey = document.getElementById("apiKeyInput").value;
            const amount = document.getElementById("amountInput").value || getParamsFromUrl().amount;
            
            if (!apiKey) {
                alert("Please enter an API key.");
                return;
            }

            if (!amount) {
                alert("Please provide the requested amount.");
                return;
            }

            const apiUrl = `https://api.torn.com/user/?key=${apiKey}&comment=TornAPI&selections=profile`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        displayError("Invalid API key or error in fetching data.");
                    } else {
                        displayVerificationData(data, amount);
                        generateFulfillButton(data.player_id, amount);
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    displayError("Failed to fetch data.");
                });
        }

        function displayVerificationData(data, amount) {
            const verificationDiv = document.getElementById("verificationData");

            verificationDiv.innerHTML = `
                <div class="field"><span>Username:</span> ${data.name}</div>
                <div class="field"><span>User ID:</span> ${data.player_id}</div>
                <div class="field"><span>Requested Amount:</span> ${amount}</div>
            `;
        }

        function displayError(message) {
            const verificationDiv = document.getElementById("verificationData");
            verificationDiv.innerHTML = `<div class="no-data">${message}</div>`;
        }

        function generateFulfillButton(userId, amount) {
            const fulfillDiv = document.getElementById("fulfillButton");
            const fulfillLink = `https://www.torn.com/factions.php?step=your#/tab=controls&option=give-to-user&giveMoneyTo=${userId}&money=${amount}`;

            fulfillDiv.innerHTML = `<a href="${fulfillLink}" target="_blank">Fulfill</a>`;
            fulfillDiv.style.display = "block";
        }

        window.onload = function() {
            const params = getParamsFromUrl();
            if (params.apiKey) {
                document.getElementById("apiKeyInput").value = params.apiKey;
            }
            if (params.amount) {
                document.getElementById("amountInput").value = params.amount;
            }
            if (params.apiKey || params.amount) {
                document.getElementById("apiKeyInput").style.display = "none";
                document.getElementById("amountInput").style.display = "none";
                document.getElementById("verifyButton").style.display = "none"; // Hide the Verify button
            }
            fetchVerificationData();
        };
    </script>
</body>
</html>
