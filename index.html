<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TXFR Verification Viewer</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e6e6e6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 2px solid #cccccc;
            border-radius: 0; /* No rounding for an old-school look */
        }
        h1 {
            color: #003366;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .api-key-input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #666666;
            font-size: 12px;
            background-color: #f9f9f9;
        }
        button {
            padding: 10px 15px;
            background-color: #004488;
            color: white;
            border: 1px solid #666666;
            font-size: 14px;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background-color: #003366;
        }
        .verification-data {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #cccccc;
            font-size: 12px;
        }
        .field {
            padding: 6px;
            background-color: #e6e6e6;
            margin-bottom: 8px;
        }
        .field span {
            font-weight: bold;
            color: #003366;
        }
        .no-data {
            padding: 10px;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TXFR Manual Verification</h1>
        <p>Enter the API key or use a link with a pre-filled API key to view manual verification info:</p>
        
        <input type="text" id="apiKeyInput" class="api-key-input" placeholder="Enter API Key">
        <button onclick="fetchVerificationData()">Fetch Data</button>
        
        <div id="verificationData" class="verification-data">
            <!-- Data will be displayed here -->
        </div>
    </div>

    <script>
        // Function to get the API key from the URL parameters
        function getApiKeyFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('apiKey');
        }

        // Function to fetch verification data from Torn API
        function fetchVerificationData() {
            const apiKey = document.getElementById("apiKeyInput").value;
            if (!apiKey) {
                alert("Please enter an API key.");
                return;
            }

            const apiUrl = `https://api.torn.com/user/?key=${apiKey}&comment=TornAPI&selections=profile`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        displayError("Invalid API key or error in fetching data.");
                    } else {
                        displayVerificationData(data);
                    }
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    displayError("Failed to fetch data.");
                });
        }

        // Function to display verification data on the page
        function displayVerificationData(data) {
            const verificationDiv = document.getElementById("verificationData");

            verificationDiv.innerHTML = `
                <div class="field"><span>Username:</span> ${data.name}</div>
                <div class="field"><span>User ID:</span> ${data.player_id}</div>
                <div class="field"><span>Level:</span> ${data.level}</div>
                <div class="field"><span>Faction:</span> ${data.faction_name}</div>
                <div class="field"><span>Rank:</span> ${data.rank}</div>
            `;
        }

        // Function to display error message
        function displayError(message) {
            const verificationDiv = document.getElementById("verificationData");
            verificationDiv.innerHTML = `<div class="no-data">${message}</div>`;
        }

        // Populate API key from URL parameter on page load
        window.onload = function() {
            const apiKey = getApiKeyFromUrl();
            if (apiKey) {
                document.getElementById("apiKeyInput").value = apiKey;
                fetchVerificationData(); // Automatically fetch data if API key is present
            }
        };
    </script>
</body>
</html>
